<div class="quizz-container">
  <div class="quizz-logo">
    <img src="./../../../assets/imgs/buzz.png" alt="logo-buzzfeed">
    <h3>{{title}}</h3>
  </div>
  <div *ngIf="!finished" class="quizz-questions">
    <h3>{{questionSelected.question}}</h3>
  </div>
  <div *ngIf="!finished" class="quizz-options">
    <button *ngFor="let item of questionSelected.options" class="btn-option"
    (click)="pressEvent(item.alias)">
      {{item.name}}
    </button>
  </div>
  <div *ngIf="finished" class="quizz-results">
    <h1>seu resultado eh:</h1>
    <p>{{answerSelected}}</p>
  </div>
</div>
